name: Web CI

on:
  pull_request:
    branches:
      - development
      - main
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    env:
      SUPABASE_SERVICE_ROLE_KEY: stub
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_SUPABASE_URL: "https://stub.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "stub"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

  Lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    env:
      SUPABASE_SERVICE_ROLE_KEY: stub
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_SUPABASE_URL: "https://stub.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "stub"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: ESLint
        run: npx eslint . --ext .ts,.tsx --max-warnings=0

  TypeCheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    env:
      SUPABASE_SERVICE_ROLE_KEY: stub
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_SUPABASE_URL: "https://stub.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "stub"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: TypeScript
        run: npx tsc --noEmit -p tsconfig.json
