name: Web CI

on:
  pull_request:
    branches:
      - development
      - main
  push:
    branches:
      - development
      - main

permissions:
  contents: read

defaults:
  run:
    working-directory: web

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Type check
        run: npx tsc --noEmit -p tsconfig.json
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint (Next.js)
        run: npx next lint

  TypeCheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Type check
        run: npx tsc --noEmit -p tsconfig.json


